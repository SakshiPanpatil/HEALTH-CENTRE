<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f7;
            color: #333;
        }

        /* Card Style */
        .card {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card-header {
            background-color: #4a90e2;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .card-body {
            padding: 2rem;
        }

        /* Form Controls */
        .form-label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9fb;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* Button Style */
        .btn {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #357ab7;
        }

        /* Link Style */
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #4a90e2;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card-body {
                padding: 1.5rem;
            }

            .form-label,
            .form-control,
            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form Section -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Login Form</h2>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Login</button>
                </div>
            </form>
            <a href="{{ url_for('register') }}" class="register-link">Register</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12e3g3O+6jyY4arU6+MQ8gCCQ6sn5dzknUVqWLoZ7t8Ahk59" crossorigin="anonymous"></script>
</body>
</html>
