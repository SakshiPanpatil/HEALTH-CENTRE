<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <title>Health Care Center Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f7;
            color: #333;
        }

        /* Card Style */
        .card {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card-header {
            background-color: #4a90e2;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .card-body {
            padding: 2rem;
        }

        /* Form Controls */
        .form-label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9fb;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* Button Style */
        .btn {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #357ab7;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .navbar a {
            color: #ddd;
            margin-left: 1rem;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .navbar a:hover {
            color: #4a90e2;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card-body {
                padding: 1.5rem;
            }

            .form-label,
            .form-control,
            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
   
    <!-- Registration Form Section -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Registration Form</h2>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="mb-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required minlength="2" maxlength="50"
                        pattern="[A-Za-z\s]+" title="Name should contain only letters and spaces.">
                </div>

                <div class="mb-4">
                    <label for="phno" class="form-label">Phone Number</label>
                    <input type="tel" id="phno" name="phno" class="form-control" required pattern="^\d{10}$"
                        title="Please enter a valid 10-digit phone number.">
                </div>

                <div class="mb-4">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- <div class="mb-4">
                    <label for="dept" class="form-label">Department</label>
                    <select id="dept" name="dept" class="form-select" required>
                        <option value="" disabled selected>Select your department</option>
                        <option value="bca">BCA</option>
                        <option value="bsc_it">BSc IT</option>
                        <option value="bba">BBA</option>
                    </select>
                </div> -->

                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required minlength="5"
                        maxlength="20" pattern="[A-Za-z0-9_]+" title="Username can contain letters, numbers, and underscores only.">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="8"
                        title="Password must be at least 8 characters long.">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12e3g3O+6jyY4arU6+MQ8gCCQ6sn5dzknUVqWLoZ7t8Ahk59" crossorigin="anonymous">
    </script>
</body>

</html>
